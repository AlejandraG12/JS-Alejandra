<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de validación</title>

</head>

<style>
    .error {
        display: none;
        margin: 0;
        color: red;
    }
</style>

<body>

    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <p id="error-nombre" class="error">El nombre no puede quedar vacío</p>
        <br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">
        <p id="error-edad" class="error">La edad debe ser un número entero mayor de 18</p>
        <br><br>


        <label for="interes">Interés:</label>
        <select id="interes" name="interes">
            <option value="">Selecciona</option>
            <option value="Atletismo">Atletismo</option>
            <option value="Baloncesto">Baloncesto</option>
            <option value="Patinaje">Patinaje</option>
            <option value="Robotica">Robotica</option>

        </select>
        <p id="error-interes" class="error">Debe seleccionar una opción de la lista</p>


       <br> <br>




        <button type="submit">Enviar</button>
    </form>


</body>
<script src="eventosubmit.js"></script>

</html>
